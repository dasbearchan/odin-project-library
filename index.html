<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Page Title</title>
        <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
        <script src="library.js" defer></script> 
        <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon -->
        <meta name="description" content="A brief description of the page for SEO purposes.">
        <meta name="author" content="Your Name">
    </head>
    <body>
        <!-- <h1>My Library</h1> -->
        <button id="new-book">New Book</button>
        <dialog id="new-book-dialog">
            <form method="dialog">
                <h3>Add a New Book</h3>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
    
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" required><br><br>

                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages" required><br><br>

                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read"><br><br>
    
                <menu>
                    <button type="submit">Submit</button>
                    <button type="button" id="close-dialog">Cancel</button>
                </menu>
            </form>
        </dialog>
        <div class="library">
            <div id="book-list" class="book-list"></div>
        </div>
    </body>
</html>
